name: Build and test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        # TODO: re-enable macos-latest when https://github.com/actions/runner/issues/2958 is fixed.
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20.18
      - run: npm install
      - run: npm test

  test_windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20.18
      - run: npm install
      - run: npm test

  test_examples:
    name: Test parsing examples from the sway repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout Sway repo
        uses: actions/checkout@v4
        with:
          repository: fuellabs/sway
          path: sway
          ref: 'v0.47.0'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 20.18
      - run: npm install
      - name: 'Parse and check for errors'
        run: ./scripts/parse-and-check.sh
